<div class="container" style="margin-top: 20px;">
  <form action="">
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre">
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" class="form-control"[(ngModel)]="alumno.apellido">
    </div>

    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" name="imagen" class="form-control"[(ngModel)]="alumno.imagen">
    </div>

    <button class="btn btn-primary" (click)="agregar()">Agregar</button>
  </form>
  <div *ngFor="let alumnoD of listadoAlumnos" class="card" style="width: 18rem;margin-top: 20px;">
    <img [src]="alumnoD.imagen" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{alumnoD.nombre}}</h5>
      <p class="card-text">{{alumnoD.apellido}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
